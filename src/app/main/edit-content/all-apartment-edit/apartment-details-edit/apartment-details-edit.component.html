<mat-accordion multi="true">
  <mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ferienwohnung Beschreibung
      </mat-panel-title>
      <mat-panel-description>
        Füge eine neuen Beschreibungen hinzu
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-divider class="tile-div"></mat-divider>
    <ng-template ngFor let-descExp [ngForOf]="apartmentDescList">
      <div *ngIf="!descExp.deleteEntry">
        <mat-form-field>
          <input matInput placeholder="Beschreibung" [(ngModel)]="descExp.description">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Bedeutung" [(ngModel)]="descExp.info">
        </mat-form-field>
        <button class="save-button material-icons" mat-stroked-button aria-hidden="false" aria-label="save" matTooltip="Eintrag Speichern" color="primary" >save</button>
        <button class="save-button material-icons" mat-stroked-button aria-hidden="false" aria-label="remove" matTooltip="Eintrag Löschen" color="warn" (click)="removeDescEntry(descExp)">remove_circle</button>
      </div>
    </ng-template>
    <mat-divider class="tile-div"></mat-divider>
  <button class="add-button" mat-stroked-button aria-hidden="false" aria-label="save" matTooltip="Neuer Eintrag" color="primary" (click)="addNewDescEntry()">Neuer Eintrag</button>
  </mat-expansion-panel>
</mat-accordion>
<div class="tile-div"></div>
<mat-accordion multi="true">
  <mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ferienwohnung Details
      </mat-panel-title>
      <mat-panel-description>
        Füge neue Details hinzu
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-divider class="tile-div"></mat-divider>
    <ng-template ngFor let-detailsExp [ngForOf]="detailsRelation">
      <div *ngIf="!detailsExp.deleteEntry">
        <mat-form-field>
          <mat-label>Ausstattungen</mat-label>
          <mat-select [(ngModel)]="detailsExp.fk_details">
            <mat-option *ngFor="let detailsList of apartmentDetailsList" [value]="detailsList.ID">
              {{detailsList.identifier}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button class="save-button material-icons" mat-stroked-button aria-hidden="false" aria-label="save" matTooltip="Eintrag Speichern" color="primary" >save</button>
        <button class="save-button material-icons" mat-stroked-button aria-hidden="false" aria-label="remove" matTooltip="Eintrag Löschen" color="warn" (click)="removeDetailsRelationEntry(detailsExp)">remove_circle</button>
      </div>
      </ng-template>
    <mat-divider class="tile-div"></mat-divider>
    <button class="add-button" mat-stroked-button aria-hidden="false" aria-label="save" matTooltip="Neuer Eintrag" color="primary" (click)="addNewDetailsRelationEntry()">Neuer Eintrag</button>
  </mat-expansion-panel>
</mat-accordion>
<div class="tile-div"></div>
<mat-accordion multi="true">
  <mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ferienwohnung Preise
      </mat-panel-title>
      <mat-panel-description>
        Füge neue Preise hinzu
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-divider class="tile-div"></mat-divider>
    <ng-template ngFor let-priceExp [ngForOf]="apartmentPriceList">
      <div *ngIf="!priceExp.deleteEntry">        
        <mat-form-field>
          <input matInput placeholder="Personen" [(ngModel)]="priceExp.personCount">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Haupt-Saison" [(ngModel)]="priceExp.peakSeason">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Neben-Saison" [(ngModel)]="priceExp.offSeason">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Nächte" [(ngModel)]="priceExp.nights">
        </mat-form-field>
        <button class="save-button material-icons" mat-stroked-button aria-hidden="false" aria-label="save" matTooltip="Eintrag Speichern" color="primary" [disabled]="true">save</button>
        <button class="save-button material-icons" mat-stroked-button aria-hidden="false" aria-label="remove" matTooltip="Eintrag Löschen" color="warn" (click)="removePriceEntry(priceExp)">remove_circle</button>
      </div>
    </ng-template>
    <mat-divider class="tile-div"></mat-divider>
    <button class="add-button" mat-stroked-button aria-hidden="false" aria-label="save" matTooltip="Neuer Eintrag" color="primary" (click)="addNewPriceEntry()">Neuer Eintrag</button>
  </mat-expansion-panel>
</mat-accordion>
<div class="tile-div"></div>
