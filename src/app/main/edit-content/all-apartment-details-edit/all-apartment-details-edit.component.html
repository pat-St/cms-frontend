<mat-accordion multi="true">
<mat-expansion-panel >
    <mat-expansion-panel-header>
    <mat-panel-title>
        Ferienwohnung Details
    </mat-panel-title>
    <mat-panel-description>
        Füge neue Details hinzu
    </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-divider class="tile-div"></mat-divider>
    <ng-template ngFor let-detailsExp [ngForOf]="apartmentDetailsList">
    <div *ngIf="!detailsExp.deleteEntry">
        <mat-form-field>
            <input matInput placeholder="Ausstattung" minlength="5" [(ngModel)]="detailsExp.identifier" #input required>
          </mat-form-field>
        <button class="save-button material-icons" mat-stroked-button aria-hidden="false" aria-label="save" matTooltip="Eintrag Speichern" color="primary" [disabled]="true">save</button>
        <button class="save-button material-icons" mat-stroked-button aria-hidden="false" aria-label="remove" matTooltip="Eintrag Löschen" color="warn" (click)="removeEntry(detailsExp)">remove_circle</button>
    </div>
    </ng-template>
    <mat-divider class="tile-div"></mat-divider>
    <button class="add-button" mat-stroked-button aria-hidden="false" aria-label="save" matTooltip="Neuer Eintrag" color="primary" (click)="addNewEntry()">Neuer Eintrag</button>
</mat-expansion-panel>
</mat-accordion>
