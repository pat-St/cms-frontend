<div class="mat-toolbar mat-primary login-page">
    <div class="header"></div>
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content [style.display]="showSpinner ? 'none': 'block'">
            <form class="example-form" (ngSubmit)="login()">
                <mat-form-field >
                    <input matInput placeholder="Username" [(ngModel)]="username" name="username" autofilled="true" autocomplete="username" required>
                </mat-form-field>
                <div class="tile-div"></div>
                <mat-form-field>
                    <input matInput 
                    type="password"
                    placeholder="Password" 
                    [(ngModel)]="password"
                    name="password"
                    autofilled="true"
                    autocomplete="current-password"
                    required>
                </mat-form-field>
            </form>
            <button mat-raised-button (click)="login()" color="primary">Login</button>
        </mat-card-content>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card>
</div>
